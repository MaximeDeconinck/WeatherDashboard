{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'index.css' %}" rel="stylesheet">
    <title>WeatherDjango</title>
</head>
<body>
    <div class="content">
        <div class="city-input">
            <h1>What's the weather like today ?</h1>
            <form method="POST" action="{% url 'cityview' %}">
                {% csrf_token %}
                <input type="text" name ="city" placeholder="Paris, New York, or even Tokyo ?"></input>
            </form>
        </div>
    </div>
</body>
</html>
